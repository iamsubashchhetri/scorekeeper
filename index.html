<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>PingPong Score Tracker</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    </head>

    <body>

            <div class="column">

                <div class="column is-half is-offset-one-quarter">

                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Sccore Keeper</p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <figure class="image is-16by9">
                                    <img
                                        src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
                                </figure>

                                <h1>
                                    <span id="h1display">0</span>
                                    to
                                    <span id="h2display">0</span>
                                </h1>

                                <br/>

                                <label for="playto" class="label is-large is-inline">Playing to:</label>

                                <div class="select is-rounded ply">
                                    <select id="playto">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>

                            </div>
                        </div>

                        <footer class="card-footer">

                            <div class="button is-primary card-footer-item" id="player1">
                                Player 1</div>
                            <div class="button is-warning card-footer-item" id="player2">
                                Player 2</div>
                            <div class="button is-danger card-footer-item" id="reset">
                                Reset</div>

                        </footer>
                    </div>

                </div>

            </div>
       
        <script src="script.js"></script>
    </body>

</html>
